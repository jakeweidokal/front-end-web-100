<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid jumbotron">
        <h1>Tip Calculator</h1>
        <h2 class="subheading">For Front-End Web 100</h2>
    </header>
    <main class="container">
        <div class="form-group">
            <label for="amount">Amount of Bill</label>
            <input type="number"
                   id="amount"
                   name="amount"
                   class="form-control">

            <button id="calculate"
                    class="btn btn-primary">Calculate tip at 20%</button>
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button type="button"
                    data-tip="0.10"
                    class="btn btn-secondary tip-button">10%</button>
            <button type="button"
                    data-tip="0.15"
                    class="btn btn-secondary tip-button">15%</button>
            <button type="button"
                    data-tip="0.20"
                    disabled
                    class="btn btn-secondary tip-button">20%</button>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Bill Amount: <span id="bill-amount"></span></li>
            <li class="list-group-item">Tip Amount: <span id="tip-amount"></span></li>
            <li class="list-group-item"><strong>Total to be paid: <span id="total-amount"></span></strong></li>
        </ul>
    </main>
</body>

</html>
